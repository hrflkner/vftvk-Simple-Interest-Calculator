<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number" id="principal" placeholder="Enter Principal"><br>
            Rate <input type="range" id="rate" name="rate" min="1" max="20" value="10.25" step="0.25" oninput="amount.value=rate.value"><span id="rate_val">
            <output id="amount" name="amount" for="rate" >10.25</output></span>%<br>
            No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br/>
            <button onclick="compute()">Compute Interest</button><br>
            <span id="result"></span>

            <footer>
                <p>&#169; Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
